<form class="row g-1 p-3 border rounded shadow-sm">

  <div class="flex-column">

    <div class="d-flex flex-row gap-1">
      <text-box-component [label]="'Nome'" [colClass]="'col-md-2'" [(dataField)]="tt"></text-box-component>
      <text-box-component [label]="'Documento'"  [colClass]="'col-md-2'"></text-box-component>
    </div>

    <div class="d-flex flex-row gap-1">
      <date-box-component [label]="'Nascimento de'" [colClass]="'col-md-2'" ></date-box-component>
      <date-box-component [label]="'Nascimento Até'" [colClass]="'col-md-2'"></date-box-component>
    </div>

    <div class="col-md-2">
      <label for="situacao" class="form-label">Situação</label>
      <select class="form-select" id="situacao">
        <option value="">Todas</option>
        <option value="ATIVO">Ativo</option>
        <option value="INATIVO">Inativo</option>
      </select>
    </div>
  </div>

  <button (click)="teste()"></button>

</form>
